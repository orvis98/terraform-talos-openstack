name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Terraform Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Dagger lint
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"
          verb: call
          args: lint --source .
